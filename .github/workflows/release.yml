on:
    push:
        branches:
            - "release/v*"

name: Make Release

env:
    binary_path: target/x86_64-unknown-linux-musl/release/multip

jobs:
    build_and_test:
        name: Rust project
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master

            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 12

            - name: Add x86_64-unknown-linux-musl target
              uses: actions-rs/toolchain@v1
              with:
                  target: x86_64-unknown-linux-musl
                  toolchain: stable
                  override: true

            - name: Build with Cargo
              run: |
                  export MULTIP_VERSION="$(echo "$GITHUB_REF" | cut -d / -f 4)"
                  echo "::set-env name=MULTIP_VERSION::${MULTIP_VERSION}"
                  cargo build --release --target x86_64-unknown-linux-musl

            - name: Optimize binary size
              run: strip ${{ env.binary_path }}

            - name: Create Gitub Release
              id: create_release
              uses: actions/create-release@v1.0.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ env.MULTIP_VERSION }}
                  release_name: ${{ env.MULTIP_VERSION }}
                  draft: false
                  prerelease: false

            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1.0.1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  # This pulls from the CREATE RELEASE step above,
                  # referencing it's ID to get its outputs object, which
                  # include a `upload_url`. See this blog post for more info:
                  # https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ${{ env.binary_path }}
                  asset_name: multip-amd64
                  asset_content_type: application/octet-stream
